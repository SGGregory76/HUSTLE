      align-items: center;

      color: #fff;

      text-decoration: none;
      transition: background 0.2s;

    }
    .npc-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
    }
    .npc-info {
      flex: 1;
      padding: 10px;
      text-align: left;
    }
    .npc-info strong {
      font-size: 16px;
      display: block;
    }
